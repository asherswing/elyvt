  <!-- Container -->

    <!-- Main Container -->

      <!-- page content -->

       <!-- top navigation ! -->

       <!-- /top navigation -->


       <!-- main cont -->
       <div class="main_cont">
         <nav aria-label="breadcrumb" role="navigation">

                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Profile update</li>
                </ol>

        <div class="clearfix"></div>

        <section class="login_content">

              <form method="POST">
              			<legend>Email</legend>
              			<div class="form-group">
                      <label for="email">First Name</label>
                      <input class="form-control" type="text" name="fname" value="{{{ userDetails.firstname }}}" autofocus="autofocus"/>

                      <label for="email">Title</label>

                    </div>

              			<button class="btn btn-primary" type="submit">Update</button>
              		</form>

    <div>
                     <img src="../build/images/logo_elevate.png" style="border: 0; width: 296px;">
                              </div>

              </section>

          <!-- footer content -->
          <footer>
            <div class="pull-right">
              &copy; elyvt.com
            </div>
            <div class="clearfix"></div>
          </footer>
          <!-- /footer content -->
        </div>
        <!-- /main cont -->
      </div>
      <!-- /page content -->
    </div>
    <!-- /Main Container -->
  </div>
  <!-- /Container --> 


  <!-- jQuery -->
  <!-- http://elyvt.com -->
  <!-- Bootstrap -->
  <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- bootstrap-daterangepicker -->
  <script src="/vendors/moment/min/moment.min.js"></script>
  <script src="/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>

  <!-- Custom Theme Scripts -->
  <script src="/build/js/custom.min.js"></script>

  <script type="text/javascript" src="js/snap.svg-min.js"></script>
  <script src="/js/frappe-gantt.min.js" ></script>

  <script>
  // initalise variables
  // var contactsData = contacts}}}
  // var tasksData = tasks}}}

  // var now = moment();
  // var monthsLists = []
  // var activetaskList = []
  // var completedtaskList = []
  // var thisWeekTasks = []
  // var todaysTasks = []
  // var overdueTasks = []
  // var A_WEEK_OLD = now.clone().subtract(7, 'days').startOf('day');
  // var ONE_DAY_OLD = now.clone().subtract(1, 'days').startOf('day');

  // var taskTypes = {'Backlog':0, 'Milestone':0, 'Planned':0}

  var tasksGanttChartContents = []

  var tasksgantdata = {{{tasksGanttChartContents}}}

  for (var element in tasksgantdata){
    var task = {
       id: tasksgantdata[element]['id'],
      name: tasksgantdata[element]['name'],
      start: tasksgantdata[element]['start'],
      end: tasksgantdata[element]['end'],
      progress: 100
    } 
    if(tasksgantdata[element]['dependencies']){
      task.dependencies = tasksgantdata[element]['dependencies']
    }
    tasksGanttChartContents.push(task);
  }


tasksGanttChartContents.sort(function(a,b){
  var c = new Date(a.start);
  var d = new Date(b.start);
  return c-d;
});

var gantt = new Gantt("#gantt", tasksGanttChartContents);
gantt.change_view_mode('Week')

  
  </script>

</body>
</html>
